<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <header><h1>Calculator</h1></header>
<div class='container'>
<!--The screen part    -->
<!--   <header>
    <p class="name">FreeCodeCamp</p>
  </header> -->
  <div id='screen-container'>
    <div id='screen-1' class='screen'>0</div>
    <div id='screen-2' class='screen'>0</div>
  </div>
  
<!--The button part  -->
  <div id='button-container'>
    <div id="btn-container-1">
      <button class='red' value="AC">AC</button>
      <button class='red' value="CE">CE</button>
      <button  value="/100">%</button>
      <button  value="7">7</button>
      <button  value="8">8</button>
      <button  value="9">9</button>
      <button  value="4">4</button>
      <button  value="5">5</button>
      <button  value="6">6</button>
      <button  value="1">1</button>
      <button  value="2">2</button>
      <button  value="3">3</button>
      <button  value="0">0</button>
      <button  value=".">.</button>
      <button id='calc-btn' value='cal'>=</button>
    </div>
    
    <div id='btn-container-2'>
      <button id='div-btn' value="/">&div;</button>
      <button id='mul-btn' value="*">x</button>
      <button id='sub-btn' value="-">-</button>
      <button value="+" id="add-btn">+</button>
    </div>
    
    
    
  </div>


</div>  
<footer>By Mai Thinh </footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
